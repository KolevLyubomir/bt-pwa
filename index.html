<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>БТ App 4 — v4.1.6</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <meta name="theme-color" content="#0b1215"/>
  <link rel="manifest" href="manifest.webmanifest?v=1.39"/>
  <link rel="icon" href="assets/icons/icon-192.png?v=1.39"/>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Marcellus&family=Montserrat:wght@400;600;700&display=swap"/>

  <link rel="stylesheet" href="assets/css/main.css"/>
  <link rel="stylesheet" href="assets/css/data.css"/>
  <link rel="stylesheet" href="assets/css/program.css"/>

</head>
<body>

  <div class="topbar-wrap">
    <div class="topbar">
      <div class="brand">
        <img src="https://bezopasnoteglo.carrd.co/assets/images/image08.png?v=7cf47ba0" alt="Безопасно Тегло" class="main-logo"/>
        <span class="badge" id="app-version-badge">v4.1.6</span>
      </div>
    </div>
  </div>

  <div class="tabs-wrap" role="navigation" aria-label="Навигация">
    <div class="tabs" role="tablist">
      <button id="tab-data" class="tab-btn" role="tab" aria-controls="panel-data" aria-selected="true">Данни</button>
      <button id="tab-program" class="tab-btn" role="tab" aria-controls="panel-program" aria-selected="false">Програма</button>
    </div>
  </div>

  <!-- ПАНЕЛ ДАННИ -->

  <div id="panel-data" class="tabpanel" role="tabpanel" aria-labelledby="tab-data" aria-hidden="false">
    <main>
      <section class="card">
        <h2 style="margin:0 0 10px">Запис</h2>
        <div class="inputs-row">
          <div class="inputs-row" style="gap:10px">
            <div class="field date">
              <div class="lbl">Дата</div>
              <div class="ctl date-wrap">
                <input id="dateText" type="text" readonly placeholder="ДД.ММ.ГГ"/>
                <div id="cal" class="cal" role="dialog" aria-label="Календар"></div>
              </div>
            </div>
            <div class="field weight">
              <div class="lbl">Тегло (kg)</div>
              <div class="ctl">
                <input id="weight" type="number" step="0.1" min="0.1" placeholder="107.7"/>
              </div>
            </div>
            <div class="field" style="min-width:var(--ctl-h)">
              <div class="lbl"></div>
              <label class="bt-only" title="Маркиран като БТ"><input id="btFlag" type="checkbox" checked/></label>
            </div>
            <div class="field" style="min-width:100px">
              <div class="lbl"></div>
              <button id="addBtn" class="primary" type="button" style="height:var(--ctl-h); min-width:100px">Добави</button>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="inputs-row" style="gap:8px">
            <div class="field">
              <div class="lbl"></div>
              <button id="exportBtn" class="icon" title="Експорт" aria-label="Експорт" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 16V4M12 4l-4 4M12 4l4 4"></path><path d="M4 20h16"></path>
                </svg>
              </button>
            </div>
            <div class="field">
              <div class="lbl"></div>
              <input id="importFile" type="file" accept="application/json" style="display:none"/>
              <button id="importBtn" class="icon" title="Импорт" aria-label="Импорт" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 8v12M12 20l-4-4M12 20l4-4"></path>
                  <path d="M4 4h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 style="margin:0 0 10px">Графика</h2>
        <div class="inputs-row">
          <select id="aggSel" title="Агрегация">
            <option value="daily" selected>Дневни</option>
            <option value="weekly">Седмични</option>
            <option value="monthly">Месечни</option>
          </select>
        </div>
        <canvas id="chart"></canvas>
      </section>

      <section class="card">
        <h2 style="margin:0">Записи</h2>
        <div class="recbar">
          <label for="pageSize" style="font-size:12px;color:var(--muted)">На страница:</label>
          <select id="pageSize">
            <option value="7">7 (1 сед.)</option>
            <option value="14">14 (2 сед.)</option>
            <option value="28" selected>28 (~1 мес.)</option>
            <option value="84">84 (~3 мес.)</option>
            <option value="112">112 (~4 мес.)</option>
            <option value="168">168 (~6 мес.)</option>
            <option value="336">336 (~12 мес.)</option>
            <option value="all">Всички</option>
          </select>
        </div>
        <div class="pager" id="pagerTop"></div>
        <table id="tbl">
          <colgroup><col class="date"><col class="w"><col class="act"></colgroup>
          <thead id="theadTop">
            <tr>
              <th class="date">Дата</th>
              <th class="w">Тегло (kg)</th>
              <th class="actions">Действия</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot id="tfootBottom">
            <tr>
              <th class="date">Дата</th>
              <th class="w">Тегло (kg)</th>
              <th class="actions">Действия</th>
            </tr>
          </tfoot>
        </table>
        <div class="pager" id="pagerBottom"></div>
      </section>
    </main>
  </div>

  <!-- ПАНЕЛ ПРОГРАМА -->

  <div id="panel-program" class="tabpanel" role="tabpanel" aria-labelledby="tab-program" aria-hidden="true">
    <main>
      <!-- ОСНОВЕН ПАКЕТ -->
      <section class="card" id="pkg-core">
        <h2 style="margin:0 0 10px">Основен Пакет</h2>

        <div id="prolact-block">
          <div class="prog-head">
            <div class="prog-head-main">
              <img class="prod-img" src="assets/products/prolact.webp" alt="ProLact Slim+"/>
              <span class="prog-cap">ProLact Slim+</span>
            </div>
            <button id="btnProgIntakePL" class="clk-btn intake prog-intake-btn" type="button" title="Прием ProLact Slim+" style="display:none">
              <span class="clk-btn-icon">
                <svg viewBox="0 0 24 24" fill="none">
                  <g transform="translate(0,3)">
                    <circle class="pill-clock-circle" cx="9" cy="9" r="5.25"></circle>
                    <path class="pill-clock-hands" d="M9 6.5v3l2 1.5"></path>
                    <rect class="pill-clock-pill" x="12.5" y="11" width="7" height="4" rx="2"></rect>
                    <path class="pill-clock-pill" d="M13 11.5l5 3"></path>
                  </g>
                </svg>
              </span>
            </button>
          </div>

          <div class="pl-wrap">
            <table class="pl-table" id="pl-table">
              <thead>
                <tr>
                  <th class="pl-day" data-dow="1">Пн</th>
                  <th class="pl-day" data-dow="2">Вт</th>
                  <th class="pl-day" data-dow="3">Ср</th>
                  <th class="pl-day" data-dow="4">Чт</th>
                  <th class="pl-day" data-dow="5">Пт</th>
                  <th class="pl-day weekend" data-dow="6">Сб</th>
                  <th class="pl-day weekend" data-dow="0">Нд</th>
                </tr>
              </thead>
              <tbody id="pl-body">
                <tr data-slot="0">
                  <td class="pl-time-cell" data-dow="1"></td>
                  <td class="pl-time-cell" data-dow="2"></td>
                  <td class="pl-time-cell" data-dow="3"></td>
                  <td class="pl-time-cell" data-dow="4"></td>
                  <td class="pl-time-cell" data-dow="5"></td>
                  <td class="pl-time-cell weekend" data-dow="6"></td>
                  <td class="pl-time-cell weekend" data-dow="0"></td>
                </tr>
                <tr data-slot="1">
                  <td class="pl-time-cell" data-dow="1"></td>
                  <td class="pl-time-cell" data-dow="2"></td>
                  <td class="pl-time-cell" data-dow="3"></td>
                  <td class="pl-time-cell" data-dow="4"></td>
                  <td class="pl-time-cell" data-dow="5"></td>
                  <td class="pl-time-cell weekend" data-dow="6"></td>
                  <td class="pl-time-cell weekend" data-dow="0"></td>
                </tr>
                <tr data-slot="2">
                  <td class="pl-time-cell" data-dow="1"></td>
                  <td class="pl-time-cell" data-dow="2"></td>
                  <td class="pl-time-cell" data-dow="3"></td>
                  <td class="pl-time-cell" data-dow="4"></td>
                  <td class="pl-time-cell" data-dow="5"></td>
                  <td class="pl-time-cell weekend" data-dow="6"></td>
                  <td class="pl-time-cell weekend" data-dow="0"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <hr class="prog-sep"/>

          <div class="time-row">
            <div class="time-row-left">
              <select id="pl-slot-sel">
                <option value="0">1-ви прием (сутрин)</option>
                <option value="1">2-ри прием (обед)</option>
                <option value="2">3-ти прием (вечер)</option>
              </select>
            </div>
            <div class="time-row-right">
              <button id="pl-copy-today" type="button">Копирай за деня</button>
              <button id="pl-copy-week" type="button">Копирай за седмицата</button>
            </div>
          </div>
        </div>
      </section>

      <!-- ДОПЪЛНИТЕЛЕН ПАКЕТ -->

      <section class="card" id="pkg-extra">
        <h2 style="margin:0 0 10px">Допълнителен Пакет</h2>

        <div class="prog-row">
          <div class="prog-head-main">
            <img class="prod-img" src="assets/products/omni-hetox-light.png" alt="OMNi-BiOTiC HETOX Light"/>
            <span class="prog-cap">OMNi-BiOTiC HETOX Light</span>
          </div>
        </div>

        <div class="prog-row">
          <div class="prog-head-main">
            <img class="prod-img" src="assets/products/chitosan-plus.webp" alt="Хитозан Плюс Fortex"/>
            <span class="prog-cap">Хитозан Плюс Fortex</span>
          </div>
        </div>
      </section>

      <!-- ЛИЧЕН РЕЖИМ -->

      <section class="card" id="pkg-personal">
        <h2 style="margin:0 0 10px">Личен Режим</h2>

        <div class="prog-row">
          <div class="prog-head-main">
            <span class="prog-cap">Личен режим (конфигурируем)</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- МОДАЛ – ЧАСОВНИК -->

  <div class="clk" id="clk" aria-hidden="true">
    <div class="clk-card" role="dialog" aria-modal="true" aria-labelledby="clk-title">
      <div class="clk-header">
        <div class="clk-product-title" id="clk-title">ProLact Slim+</div>
        <div class="clk-day" id="clk-day-label">понеделник</div>
      </div>

      <div class="clk-face" id="clk-face">
        <div class="clk-ring hours" id="clk-hours-ring"></div>
        <div class="clk-ring mins" id="clk-mins-ring"></div>
        <div class="clk-hand hour" id="clk-hour-hand"></div>
        <div class="clk-hand min" id="clk-min-hand"></div>
        <div class="clk-center-dot"></div>
        <div class="clk-read" id="clk-read">
          <span class="clk-read-part">
            <span class="clk-digit" data-pos="h1">0</span>
            <span class="clk-digit" data-pos="h2">8</span>
          </span>
          <span class="clk-read-colon">:</span>
          <span class="clk-read-part">
            <span class="clk-digit" data-pos="m1">0</span>
            <span class="clk-digit" data-pos="m2">0</span>
          </span>
        </div>
      </div>

      <div class="clk-actions">
        <div class="clk-actions-row">
          <div class="clk-actions-group">
            <button id="btnIntake" class="clk-btn intake big" type="button" title="Прием">
              <span class="clk-btn-icon">
                <svg viewBox="0 0 24 24" fill="none">
                  <g transform="translate(0,3)">
                    <circle class="pill-clock-circle" cx="9" cy="9" r="5.25"></circle>
                    <path class="pill-clock-hands" d="M9 6.5v3l2 1.5"></path>
                    <rect class="pill-clock-pill" x="12.5" y="11" width="7" height="4" rx="2"></rect>
                    <path class="pill-clock-pill" d="M13 11.5l5 3"></path>
                  </g>
                </svg>
              </span>
            </button>
            <button id="btnAudio" class="clk-btn audio big" type="button" title="Аудио напомняне">
              <span class="clk-btn-icon">
                <svg viewBox="0 0 24 24" fill="none">
                  <g class="icon-sound">
                    <path d="M11 5L6 9H3v6h3l5 4z"></path>
                    <path d="M16 8a5 5 0 010 8"></path>
                    <path d="M19 5a9 9 0 010 14"></path>
                  </g>
                  <g class="icon-mute">
                    <path d="M11 5L6 9H3v6h3l5 4z"></path>
                    <path d="M16 9l5 6"></path>
                    <path d="M21 9l-5 6"></path>
                  </g>
                </svg>
              </span>
            </button>
          </div>
          <div class="clk-actions-group">
            <button id="btnCancel" class="clk-btn ghost" type="button" title="Затвори">
              <span class="clk-btn-icon">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M6 6l12 12M18 6L6 18"></path>
                </svg>
              </span>
            </button>
            <button id="btnSave" class="clk-btn primary" type="button" title="Запази часа">
              <span class="clk-btn-icon">
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M5 13l4 4L19 7"></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- СКРИПТОВЕ -->

  <script src="chart.local.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/product-grid.js"></script>
  <script src="assets/js/program-additional.js"></script>
  <script src="assets/js/program-init.js"></script>

</body>
</html>
